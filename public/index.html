<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <title>Deno LAN File Sharing App</title>
  <link rel="stylesheet" type="text/css" href="main.min.css">
</head>
<body>
<h1></h1>
<div id="locations"></div>

<div class="container">
  <h2 id="files-upload-title"></h2>
  <label for="file-upload" id="file-upload-label"></label>
  <input id="file-upload" type="file" multiple/>
</div>

<div class="container">
  <div class="row">
    <h2 id="share-text-title"></h2>
    <div class="header-action-container">
      <p id="clear-text" class="header-action">&#129529;</p>
      <p id="copy-text" class="header-action">&#128203;</p>
    </div>
  </div>
  <textarea id="share-text"></textarea>
</div>

<div class="container">
  <div class="row">
    <h2 id="files-title"></h2>
    <div class="header-action-container">
      <p id="clear-files" class="header-action">&#128465;</p>
    </div>
  </div>
  <div id="files"></div>
</div>

<footer class="row">
  <div id="language"></div>
</footer>

<dialog></dialog>

<div id="overlay" class="drag-overlay"></div>

<script src="script.min.js"></script>
</body>
</html>
