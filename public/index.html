<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <title>Deno LAN File Sharing App</title>
  <link rel="stylesheet" type="text/css" href="main.min.css">
</head>
<body>
<header>
  <h1>Shario</h1>
  <div class="row">
    <div class="header-action" id="language">&#127760;</div>
    <div class="header-action" id="qr">&#128247;</div>
    <div class="header-action" id="help">&#10067;</div>
  </div>
</header>

<div id="content">
  <section id="files-section">
    <div class="section-header">
      <h2 id="files-header"></h2>
      <div class="row">
        <div class="header-action" id="upload-files">&#x2795;</div>
        <div class="header-action" id="download-files">&#x2B07;</div>
        <div class="header-action" id="delete-files">&#x1F5D1;</div>
      </div>
    </div>
    <input id="file-upload" type="file" multiple hidden/>
    <table></table>
  </section>

  <section id="notes-section">
    <div class="section-header">
      <h2 id="note-header"></h2>
      <div class="row">
        <div class="header-action" id="save-as-file">&#x1F4BE;</div>
        <div class="header-action" id="copy-text">&#x1F4CB;</div>
        <div class="header-action" id="clear-text">&#x1F9F9;</div>
      </div>
    </div>
    <textarea></textarea>
  </section>
</div>

<footer>
  <div class="fooler-link"></div>
  <div class="fooler-link"></div>
</footer>

<dialog></dialog>

<div id="overlay" class="drag-overlay"></div>

<script src="script.min.js"></script>
</body>
</html>
