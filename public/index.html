<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <title>Deno LAN File Sharing App</title>
  <link rel="stylesheet" type="text/css" href="main.min.css">
</head>
<body>
<h1>LAN File Sharing</h1>
<div id="locations"></div>

<div class="container">
  <h2>Upload files:</h2>
  <label
    for="file-upload"
    class="file-upload-label"
    title="Upload file from disk"
  >Select Files</label>
  <input id="file-upload" type="file" multiple/>
</div>

<div class="container">
  <div class="row">
    <h2>Shared text:</h2>
    <div class="header-action-container">
      <p id="clear-text" class="header-action" title="Clear textarea content">&#129529;</p>
      <p id="copy-text" class="header-action" title="Copy textarea content">&#128203;</p>
    </div>
  </div>
  <textarea id="share-text" placeholder="Write something here to share"></textarea>
</div>

<div class="container">
  <div class="row">
    <h2>Files:</h2>
    <div class="header-action-container">
      <p id="clear-files" class="header-action" title="Clear all files">&#128465;</p>
    </div>
  </div>
  <div id="files"></div>
</div>

<dialog></dialog>

<div id="overlay" class="drag-overlay"></div>

<script src="script.min.js"></script>
</body>
</html>
